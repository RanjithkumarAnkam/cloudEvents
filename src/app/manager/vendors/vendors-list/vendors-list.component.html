<div class="page-content-wrapper">
	<div class="page-content clearfix ">
		<app-manager-vendors></app-manager-vendors>
		<div class="col-sm-12 nopadding">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 nopadding">
				<div class="col-sm-12 nopadding">
					<a class="btn btn-success pull-right" data-toggle="modal"
						data-target="#AddVendorModal"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add
						Vendor</a>
				</div>
				<div class="col-md-12 nopadding"></div>
				<div class="col-sm-12 nopadding  margin-top-10">
					<table class="table table-hover table-bordered" [mfData]="data"
						#mf="mfDataTable" [mfRowsOnPage]="5">
						<thead>
							<tr class="table-headers">
								<th style="width: 16.66%"><mfDefaultSorter by="name">Vendor Name</mfDefaultSorter>
								</th>
								<th style="width: 16.66%"><mfDefaultSorter by="vendortype">Vendor
									Type</mfDefaultSorter></th>
								<th style="width: 16.66%"><mfDefaultSorter by="email">Email ID</mfDefaultSorter></th>
								<th style="width: 16.66%"><mfDefaultSorter by="phone">Phone
									Number</mfDefaultSorter></th>
								<th style="width: 16.66%"><mfDefaultSorter by="company">Company</mfDefaultSorter></th>
								<th class="text-center" style="width: 16.66%">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of mf.data">
								<td>{{item.name}}</td>
								<td>{{item.vendortype}}</td>
								<td>{{item.email}}</td>
								<td>{{item.phone}}</td>
								<td>{{item.company}}</td>
								<td class="text-center"><a title="Click to update values"
									data-toggle="modal" data-target="#EditVendorModal"> <i
										class="fa fa-pencil"></i>
								</a>&nbsp; <a title="Click to delete values"> <i
										class="fa fa-trash red"></i>
								</a></td>

							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7"><mfBootstrapPaginator></mfBootstrapPaginator></td>
							</tr>
						</tfoot>
					</table>
					<!-- Begin: life time stats -->

				</div>

			</div>
		</div>
	</div>
</div>


<!--Add vendor modal popup-->
<div class="modal fade" id="AddVendorModal" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Add Vendor</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Vendor ID&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="V00006" disabled />
						</div>
					</div>

					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Name&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" />
						</div>
					</div>

					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Type&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Select Type</option>
								<option>Photographer</option>
								<option>Decoration</option>
								<option>Food Suppliers</option>
							</select>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Company&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Email&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Phone&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Address&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control" rows="4"></textarea>
						</div>
					</div>

				</div>
			</div>
			<div class="modal-footer padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal"
					onclick="toastr.success('Vendor added successfully');">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!--Update Vendor modal popup-->
<div class="modal fade" id="EditVendorModal" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Update Vendor</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Vendor ID&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="V00006" disabled />
						</div>
					</div>

					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Name&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="Test Vendor" />
						</div>
					</div>

					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Type&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Select Type</option>
								<option selected="selected">Photographer</option>
								<option>Decoration</option>
								<option>Food Suppliers</option>
							</select>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Company &nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="RJ Photography" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Email&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="vendor@cloud.com" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Phone&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="9999999999" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label> Address&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control" rows="4"></textarea>
						</div>
					</div>

				</div>
			</div>
			<div class="modal-footer padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal"
					onclick="toastr.success('Vendor updated successfully');">Update</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
