<div class="page-content-wrapper">
	<div class="page-content clearfix ">
		<app-manager-vendors></app-manager-vendors>
		<div class="col-sm-12 nopadding">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 nopadding">
				<div class="col-sm-12 nopadding">
					<a class="btn btn-success pull-right" data-toggle="modal" data-target="#AddVendorTypeModal">Add Vendor Type</a>
				</div>
				<div class="col-sm-12 nopadding margin-top-10">
					<div class="col-sm-12 nopadding">
						<table class="table table-hover table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
							<thead>
								<tr class="table-headers">
									<th>
										<mfDefaultSorter by="type">Vendor Type</mfDefaultSorter>
									</th>
									<th class="text-center">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of mf.data">
									<td>
										<a class="" data-toggle="modal" data-target="#UpdateVendorTypeModal">{{item.type}}</a>
									</td>
									<td class="text-center">
										<a class="red">
											<i class="fa fa-trash"></i>
										</a>
									</td>
								</tr>

							</tbody>
							<tfoot>
								<tr>
									<td colspan="2">
										<mfBootstrapPaginator></mfBootstrapPaginator>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--Add Vendor Type modal popup-->
<div class="modal fade" id="AddVendorTypeModal" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Add Vendor Type</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Vendor Type&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer mFooter padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="toastr.success('Vendor type added successfully');">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<!--Update vendor modal popup-->
<div class="modal fade" id="UpdateVendorTypeModal" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Update Vendor Type</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Vendor Type&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="Photographer" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer mFooter padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="toastr.success('Vendor type updated successfully');">Update</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
