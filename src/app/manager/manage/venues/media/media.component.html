<div class="page-content-wrapper">
        <div class="page-content clearfix ">
            <div class="col-sm-12">
                <div class="col-sm-1"></div>
                <div class="col-sm-10 form">
                    <!--Page Start -->
                    <div class="col-sm-12 nopadding margin-top-10">
                        <div class="row">
                            <div class="col-sm-10">
                                <h2 class="page-title">Add New Venue</h2>
                            </div>
                            <div class="col-sm-2">
                                <a [routerLink]="['/manager/manage/venues']"
                                    class="btn btn-default pull-right"> <i
                                    class="fa fa-angle-left"  style="margin-right:5px;"></i> Back
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--Page process bars-->
                    <div class="col-md-12 nopadding form-wizard" style="border: ridge;">
                        <div class="form-body" id="form_wizard_1">
                            <app-manager-add-venue></app-manager-add-venue>
                            <div class="portlet-body form">
                                <form action="#" class="form-horizontal" id="submit_form"
                                    method="POST">
                                    <div class="form-wizard">
                                        <div class="form-body">
                                            <!--Page details starts here-->
                                            <div class="tab-pane" id="tab3">
                                                <h4 class="block">
                                                    <b>Provide your profile details</b>
                                                </h4>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3 add-member-label">
                                                        Services &amp; Facilities </label>
                                                    <div class="col-md-5">
                                                        <div class="col-sm-12">
                                                            <input type="checkbox" class="" style="float: left; width: auto; height: auto;margin-right: 4px; margin-top: 3px;" />Wifi
                                                        </div>
                                                        <div class="col-sm-12">
                                                            <input type="checkbox" class="" style="float: left; width: auto; height: auto;margin-right: 4px; margin-top: 3px;" />Catering
                                                            Services
                                                        </div>
                                                        <div class="col-sm-12   ">
                                                            <input type="checkbox" class="" style="float: left; width: auto; height: auto;margin-right: 4px; margin-top: 3px;"
                                                                id="btnOtherservices" />Other
                                                        </div>
                                                        <div class="col-sm-12 margin-top-10 hide"
                                                            id="addextraservicediv">
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control"
                                                                    placeholder="Enter Service Name" />
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <a href="javascript:;" class="" id=""
                                                                    title="Add more Services"
                                                                    style="margin-left: 40px; line-height: 30px;"><i
                                                                    class="fa fa-plus"></i>Add</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3 add-member-label">
                                                        Photos </label>
                                                    <div class="col-md-5">
                                                        <input type="file" class="form-control" />
    
                                                    </div>
                                                    <div class="col-sm-1"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3 add-member-label">
                                                        Videos </label>
                                                    <div class="col-md-5">
                                                        <input type="file" class="form-control" />
    
                                                    </div>
                                                    <div class="col-sm-1"></div>
                                                </div>
                                            </div>
    
                                        </div>
                                    </div>
                                    <!---Buttons to submit the data-->
                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-offset-3 col-md-9">
                                                <a class="btn default button-cancel"
                                                    data-toggle="modal" data-target="#cancelbutton"> Cancel <i
                                                    class=""></i>
                                                </a> <a [routerLink]="['/manager/manage/venues/contact-details']"
                                                    class="btn default button-previous"> <i
                                                    class="m-icon-swapleft"></i> Previous
                                                </a> <a [routerLink]="['/manager/manage/venues/summary']" class="btn green button-next" style="color: #fff !important;">
                                                    Save &amp; Continue <i class="m-icon-swapright m-icon-white"></i>
                                                </a> 
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
