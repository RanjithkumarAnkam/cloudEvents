<div class="page-content-wrapper">
	<div class="page-content clearfix ">
		<app-manager-manage-screens></app-manager-manage-screens>
		<div class="col-sm-12 nopadding">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 nopadding">
				<div class="col-sm-12 nopadding" style="background:#efefef;padding:10px;">
					<div class="col-sm-3 nopadding">
						<div class="col-sm-10 nopadding">
							<input type="text" class="col-sm-5 form-control" placeholder="search keyword" />
						</div>
						<div class="col-sm-2 nopadding">
							<button class="form-control" style="background-color:#eee">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
					<div class="col-sm-5">
						<div class="col-sm-2" style="padding-right:0 !important">
							<label class="control-label ">Venue&nbsp;:</label>
						</div>
						<div class="col-sm-8 nopadding">
								<p-multiSelect [options]="venuesList" [(ngModel)]="selectedVenues" defaultLabel='All Venues' (onChange)="selectMenuChange()"></p-multiSelect>
						</div>
					</div>
					<div class="col-sm-4 nopadding">
						<a class="btn btn-success pull-right" data-toggle="modal" data-target="#AddUsersModal">
							<i class="fa fa-plus"></i>&nbsp;&nbsp;Add Staff User
						</a>
					</div>
				</div>



				<div class="col-sm-12 nopadding margin-top-10">
					<table class="table table-hover table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
						<thead>
							<tr class="table-headers">
								<th style="width: 16.66%">
									<mfDefaultSorter by="username">First Name
									</mfDefaultSorter>
								</th>
								<th style="width: 16.66%">
									<mfDefaultSorter by="username">Last Name
									</mfDefaultSorter>
								</th>
								<th style="width: 16.66%">
									<mfDefaultSorter by="email">Email ID</mfDefaultSorter>
								</th>
								<th style="width: 16.66%">
									<mfDefaultSorter by="phone">Phone Number
									</mfDefaultSorter>
								</th>
								<th class="text-center" style="width: 16.66%">Permissions</th>
								<th class="text-center" style="width: 16.66%">
									<mfDefaultSorter by="status">Status</mfDefaultSorter>
								</th>
								<th class="text-center" style="width: 16.66%">Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of mf.data">
								<td>
									<a title="Click to update values" data-toggle="modal" data-target="#EditUsersModal" style="color:#000">{{item.fname}}</a>
								</td>
								<td>
									<a title="Click to update values" data-toggle="modal" data-target="#EditUsersModal" style="color:#000">{{item.lname}}</a>
								</td>
								<td>
									<a title="Click to update values" data-toggle="modal" data-target="#EditUsersModal" style="color:#000">{{item.email}}</a>
								</td>
								<td>
									<a title="Click to update values" data-toggle="modal" data-target="#EditUsersModal" style="color:#000">{{item.phone}}</a>
								</td>
								<td class="text-center">
									<a target="_blank" [routerLink]="['/manager/permissions']">{{item.permissions}}</a>
								</td>
								<td class="text-center">{{item.status}}</td>
								<td class="text-center">
									<a title="Click to delete values">
										<i class="fa fa-trash red"></i>
									</a>
								</td>

						</tbody>
						<tfoot>
							<tr>
								<td colspan="7">
									<mfBootstrapPaginator></mfBootstrapPaginator>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!---Add Users modal popups-->
<div class="modal fade" id="AddUsersModal" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Add Staff User</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">Venue&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<div class="input-group col-sm-12">
								<select class="form-control">
									<option>Select venue</option>
									<option>Naren Convention</option>
									<option>Naren Gardens</option>
									<option>Naren Platinum</option>
									<option>Naren Community</option>
								</select>
							</div>
						</div>

					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">Staff User ID&nbsp;: </label>
						</div>
						<div class="col-sm-6">UID0005</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">First Name&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">Last Name&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">User Email&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-envelope"></i>
								</span>
							</div>
						</div>
						<div class="col-sm-2" id="btnOTP">
							<a>Generate OTP</a>
						</div>
					</div>

					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">OTP&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="otpbox" disabled />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">Phone Number&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-book"></i>
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">Profile Pic&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="file" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer mFooter padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="toastr.success('User added successfully');">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
