<div class="page-content-wrapper">
	<div class="page-content clearfix ">
		<app-manager-manage-screens></app-manager-manage-screens>
		<div class="col-sm-12 nopadding">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 nopadding">
				<div class="col-sm-12 nopadding">
					<a class="btn btn-success pull-right" data-toggle="modal"
						data-target="#AddUsersModal"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add
						User</a>
				</div>
				<div class="col-sm-12 nopadding margin-top-10">
					<table class="table table-hover table-bordered" [mfData]="data"
						#mf="mfDataTable" [mfRowsOnPage]="5">
						<thead>
							<tr class="table-headers">
								<th style="width: 16.66%"><mfDefaultSorter by="username">User
									Name</mfDefaultSorter></th>
								<th style="width: 16.66%"><mfDefaultSorter by="email">Email ID</mfDefaultSorter>
								</th>
								<th style="width: 16.66%"><mfDefaultSorter by="phone">Phone
									Number</mfDefaultSorter></th>
								<th class="text-center" style="width: 16.66%">Permissions</th>
								<th class="text-center" style="width: 16.66%"><mfDefaultSorter
										by="status">Status</mfDefaultSorter></th>
								<th class="text-center" style="width: 16.66%">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of mf.data">
								<td>{{item.username}}</td>
								<td>{{item.email}}</td>
								<td>{{item.phone}}</td>
								<td class="text-center"><a target="_blank"
									[routerLink]="['/manager/permissions']">{{item.permissions}}</a></td>
								<td class="text-center">{{item.status}}</td>
								<td class="text-center"><a title="Click to update values"
									data-toggle="modal" data-target="#EditUsersModal"> <i
										class="fa fa-pencil"></i>
								</a>&nbsp; <a title="Click to delete values"> <i
										class="fa fa-trash red"></i>
								</a></td>
						
						</tbody>
						<tfoot>
							<tr>
								<td colspan="6"><mfBootstrapPaginator></mfBootstrapPaginator></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!---Add Users modal popups-->
<div class="modal fade" id="AddUsersModal" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Add User</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>User ID&nbsp;: </label>
						</div>
						<div class="col-sm-6">UID0005</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Full Name&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>User Email&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" />
						</div>
						<div class="col-sm-2" id="btnOTP">
							<a>Generate OTP</a>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>OTP&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="otpbox" disabled />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Phone Number&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Profile Pic&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="file" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal"
					onclick="toastr.success('User added successfully');">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
