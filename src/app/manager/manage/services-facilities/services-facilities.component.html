<div class="page-content-wrapper">
	<div class="page-content clearfix ">
		<app-manager-manage-screens></app-manager-manage-screens>
		<div class="col-sm-12 nopadding">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 nopadding">
				<div class="col-sm-12 nopadding">
					<a class="btn btn-success pull-right" data-toggle="modal" data-target="#addServicemodal">
						<i class="fa fa-plus"></i>&nbsp;&nbsp;Add New Service</a>
				</div>
				<div class="row">
					<div class="col-md-12 nopadding">
						<!-- Begin: life time stats -->
						<div class="col-sm-12 margin-top-20">
							<table class="table table-hover table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
								<thead>
									<tr class="table-headers">
										<th style="width: 70%">
											<mfDefaultSorter by="service">Venue Name
											</mfDefaultSorter>
										</th>
										<th class="text-center" style="width: 30%">Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let item of mf.data">
										<td>
											<a title="Click to edit details" data-toggle="modal" data-target="#editServicemodal" style="color:#000">{{item.service}}</a>
										</td>
										<td class="text-center">
											<a title="Click to delete">
												<i class="fa fa-trash red"></i>
											</a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="2">
											<mfBootstrapPaginator></mfBootstrapPaginator>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--Modal popup for services-->
<div class="modal fade" id="addServicemodal" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Add Service & Facility</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">Service & Facility: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer mFooter padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!--Modal popup for Update Decoration menu-->
<div class="modal fade" id="editServicemodal" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Update Service &amp; Facility</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">Service &amp; Facility: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="Wifi" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer mFooter padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal">Update</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
