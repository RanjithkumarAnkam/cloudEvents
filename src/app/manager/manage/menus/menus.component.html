<div class="page-content-wrapper">
	<div class="page-content clearfix ">
		<app-manager-manage-screens></app-manager-manage-screens>
		<div class="col-sm-12 nopadding">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 nopadding">
				<div class="col-sm-12 nopadding">
					<a class="btn btn-success pull-right" data-toggle="modal" data-target="#addfoodmenu">
						<i class="fa fa-plus"></i>&nbsp;&nbsp;Add New
					</a>
				</div>
				<div class="row">
					<div class="col-md-12 nopadding">
						<!-- Begin: life time stats -->
						<div class="col-sm-12 margin-top-20">
							<table class="table table-hover table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
								<thead>
									<tr class="table-headers">
										<th style="width: 50%">
											<mfDefaultSorter by="menu">Menu Name</mfDefaultSorter>
										</th>
										<th style="width: 50%">
											<mfDefaultSorter by="decoration">Decoration Name
											</mfDefaultSorter>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let item of mf.data">
										<td>
											<a data-toggle="modal" data-target="#foodmenu" style="color:#000">{{item.menu}}</a>
										</td>
										<td>
											<a data-toggle="modal" data-target="#decorationmenu" style="color:#000">{{item.decoration}}</a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="2">
											<mfBootstrapPaginator></mfBootstrapPaginator>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--Modal popup for food menu-->
<div class="modal fade" id="addfoodmenu" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Add new Menu</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Select Food Menu: </label>
						</div>
						<div class="col-sm-6">
							<input type="file" class="form-control" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Select Decoration: </label>
						</div>
						<div class="col-sm-6">
							<input type="file" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer mFooter padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!--Modal popup for update food menu-->
<div class="modal fade" id="foodmenu" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Update Food Menu</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Current Food Menu: </label>
						</div>
						<div class="col-sm-6">
							<img src="/assets/images/foodmenu.jpg" style="height: 120px;" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Update Food Menu: </label>
						</div>
						<div class="col-sm-6">
							<input type="file" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer mFooter padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="toastr.success('Menu updated successfully');">Update</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<!--Modal popup for Decoration menu-->
<div class="modal fade" id="decorationmenu" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Update Decoration</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Current Decoration: </label>
						</div>
						<div class="col-sm-6">
							<img src="/assets/images/decoration.jpg" style="height: 120px;" />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Update Decoration: </label>
						</div>
						<div class="col-sm-6">
							<input type="file" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer mFooter padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="toastr.success('Decoration updated successfully');">Update</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
