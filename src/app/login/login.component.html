<div  class="login">
  <!-- BEGIN LOGO -->
  <div class="logo">
    <label style="color: #fff;font-size: 45px;margin-right: 19px;">Venue Cloud</label>
    <div class="menu-toggler sidebar-toggler hide">
        <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
    </div>
</div>
<!-- END LOGO -->
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->

<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <!-- BEGIN LOGIN FORM -->
    <form [formGroup]="heroForm" (ngSubmit)="onSubmit(heroForm.value)" novalidate>
        <h3 class="form-title">Login to your account</h3>
        
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input type="text"  placeholder = "Email Address" formControlName="username" class = "form-control placeholder-no-fix email" id = "UserName"  maxlength = 50 required/>               
                <div *ngIf="username.invalid && (username.dirty || username.touched)"
                    class="alert alert-danger" style="padding:5px;margin:0;">
                    <div *ngIf="username.errors.required">
                        Username is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input placeholder = "Password" class ="form-control placeholder-no-fix" formControlName="password" type ="password" id = "password" />
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="alert alert-danger" style="padding:5px;margin:0;">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                </div>
                <div *ngIf="loading"
                            class="alert alert-danger" style="padding:5px;margin:0;">
                        {{_errorMessage}}
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <input type="checkbox" class="" id="" />
            <label style="font-size: 16px;font-weight:300;"> Remember Me </label>
            <button type="submit" class="btn green-haze pull-right">
                Login <i class="m-icon-swapright m-icon-white"></i>
            </button>
            <div class="spinner mt-4" *ngIf="_submitted"></div>
        </div>
        <div class="forget-password">
            <h4>Forgot your password ?</h4>
            <p>
                click <a id="forget-password" style="color:#81cae6;">here </a>
                to reset your password.
            </p>
        </div>
    </form>
</div>
<div class="lgnfooter text-center">
    <label style="font-size: 12px;margin-top: 7px;color:#fff;">
        {{today | date : 'yyyy'}} - Option Matrix InfoTech Pvt Ltd &#174; All Rights Reserved.
    </label>
</div>
  <!-- END COPYRIGHT --> 
</div>
