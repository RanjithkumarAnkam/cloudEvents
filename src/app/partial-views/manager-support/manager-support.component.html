<div class="col-sm-12">
  <div class="col-sm-1"></div>
  <!--Page title-->
  <div class="col-sm-10 nopadding">
    <h3 class="page-title">
      Support
      <p>
        <small>Please click on the support you want. </small>
      </p>
    </h3>
  </div>
</div>
<!---Support page content-->
<div class="col-sm-1"></div>
<div class="col-sm-10 nopadding" style="box-shadow: 0px 1px 2px 1px #d6d3d3 !important;background-color: #ffff;min-height:300px"
  id="Bands">
  <div class="col-sm-1"></div>
  <div class="col-sm-10 nopadding" id="BEA" style="margin-top:80px">
    <div class="col-sm-4">
      <div class="panel panel-default" id="bookingpanel" style="background-color: #1169ae; border-radius: 50% !important;width: 82px; height: 82px; margin-bottom: 5px">
        <div class="panel-body text-center" style="color: white;" id="btnbooking">
          <i style="line-height: 45px; cursor: pointer; " class="fa fa-phone fa-3x" [routerLink]="['/manager/support/phone']"></i>
          <br />
        </div>
      </div>
      <span style="padding-left: 9px; font-size: 18px;" id="txtbookingpanel">Phone</span>
      <br />
      <span style="padding-left: 9px; font-size: 14px;" id="txtbookingpanel">999-999-9999</span>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default" id="enquirypanel" style="background-color: #1169ae; border-radius: 50% !important; width: 82px; height: 82px; margin-bottom: 5px">
        <div class="panel-body text-center" id="btnenquiry" style="color: white">
          <i style="line-height: 45px; cursor: pointer;" class="fa fa-envelope fa-3x" [routerLink]="['/manager/support/email']"></i>
          <br />
        </div>
      </div>
      <span style="padding-left: 18px; font-size: 18px;" id="txtenquirypanel">Email</span>
      <br />
      <span style="padding-left: 18px; font-size: 14px;" id="txtenquirypanel">Support@venuecloud.com</span>
      <br />
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default" id="appointmentpanel" style="background-color: #1169ae; border-radius: 50% !important;   width: 82px; height: 82px; margin-bottom: 5px">
        <div class="panel-body text-center" id="btnappointment" style="color: white">
          <i style="line-height: 45px;cursor: pointer;" class="fa fa-comment-o fa-2x " [routerLink]="['/manager/support/message']"></i>
          <br />
        </div>
      </div>
      <span style="padding-left: 9px; font-size: 18px;" id="txtappointmentpanel">Message</span>
      <br />
      <span style="padding-left: 10px; font-size: 14px;" id="tedsd">Send a text sms to support team</span>
      <br />
    
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="col-sm-1"></div>
