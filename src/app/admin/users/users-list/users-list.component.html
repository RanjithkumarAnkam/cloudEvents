<div class="page-content-wrapper">
	<div class="page-content clearfix ">
		<!---Page content-->
		<div class="row nopadding">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 nopadding">
				<div class="col-sm-12 nopadding">
					<div class="col-sm-10 nopadding">
						<h3 class="page-title">
							Admin Users
							<p>
								<small>List of admin users can be managed here.</small>
							</p>
						</h3>
					</div>
				</div>

				<div class="col-sm-12" style="background:#efefef;padding:10px;">
					<div class="col-sm-3 nopadding">
						<div class="col-sm-10 nopadding">
							<input type="text" class="col-sm-5 form-control" placeholder="search keyword" />
						</div>
						<div class="col-sm-2 nopadding">
							<button class="form-control" style="background-color:#eee">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>

					<div class="col-sm-9 nopadding">
						<a class="btn btn-success pull-right" data-target="#AddUsersModal" data-toggle="modal">
							<i class="fa fa-plus"></i>&nbsp;Add User
						</a>
					</div>
				</div>

				<!--Table for users-->
				<div class="col-sm-12 nopadding  margin-top-10">
					<table class="table table-hover table-bordered margin-top-10" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
						<thead>
							<tr class="table-headers">
								<th style="width: 25%">
									<mfDefaultSorter by="name">First Name</mfDefaultSorter>
								</th>
								<th style="width: 25%">
									<mfDefaultSorter by="lastname">Last Name</mfDefaultSorter>
								</th>
								<th style="width: 25%">
									<mfDefaultSorter by="email">Email</mfDefaultSorter>
								</th>
								<th style="width: 25%">
									<mfDefaultSorter by="phone">Phone</mfDefaultSorter>
								</th>
								<th class="text-center" style="width: 10%">
									<mfDefaultSorter by="permissions">Permissions</mfDefaultSorter>
								</th>
								<th class="text-center" style="width: 15%">
									<mfDefaultSorter>Actions</mfDefaultSorter>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of mf.data">
								<td>
									<a title="Click to update details" data-toggle="modal" data-target="#EditUsersModal" style="color:#000">{{item.name}}</a>
								</td>
								<td>
									<a title="Click to update details" data-toggle="modal" data-target="#EditUsersModal" style="color:#000">{{item.lastname}}</a>
								</td>
								<td>
									<a title="Click to update details" data-toggle="modal" data-target="#EditUsersModal" style="color:#000">{{item.email}}</a>
								</td>
								<td>
									<a title="Click to update details" data-toggle="modal" data-target="#EditUsersModal" style="color:#000">{{item.phone}}</a>
								</td>
								<td class="text-center">
									<a>{{item.permissions}}</a>
								</td>
								<td class="text-center">
									<a title="Click to delete user" data-toggle="modal" data-target="#DeleteModal">
										<i class="fa fa-trash red"></i>
									</a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="6">
									<mfBootstrapPaginator></mfBootstrapPaginator>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!---Modal popup for Add users-->
<div class="modal fade" id="AddUsersModal" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Add User</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">User ID&nbsp;: </label>
						</div>
						<div class="col-sm-6">UID0005</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">First Name&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">Last Name&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">User Email&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-envelope"></i>
								</span>
							</div>
						</div>
						<div class="col-sm-2" id="btnOTP">
							<a>Generate OTP</a>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">OTP&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="otpbox" disabled />
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label class="add-member-label">Phone Number&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-book"></i>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="toastr.success('User added successfully');">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
