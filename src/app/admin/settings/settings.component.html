<div class="page-content-wrapper">
	<div class="page-content clearfix ">
		<!---Page content-->
		<div class="row nopadding">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 nopadding">
				<div class="col-sm-12 nopadding">
					<div class="col-sm-10 nopadding">
						<h3 class="page-title">
							Settings
							<p>
								<small>Application settings can be managed here.</small>
							</p>
						</h3>
					</div>
				</div>
				<!--Add button for -->
				<div class="col-sm-12 nopadding">
					<div class="col-sm-12 nopadding margin-bottom-20">
						<a class="btn btn-success  pull-right" data-toggle="modal" data-target="#AddLookupOption" title="Click to add options">
							<i class="fa fa-plus"></i>&nbsp;Add Option</a>
					</div>
				</div>
				<!--Table for lookup options-->
				<div class="col-sm-12 nopadding">
					<div class="col-sm-12 nopadding">
						<table class="table table-hover table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
							<thead>
								<tr class="table-headers">
									<th style="width: 35%">
										<mfDefaultSorter by="option">Option Type</mfDefaultSorter>
									</th>
									<th style="width: 35%">
										<mfDefaultSorter by="value">Value Name</mfDefaultSorter>
									</th>
									<th class="text-center" style="width: 30%">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of mf.data">
									<td>
										<a data-toggle="modal" data-target="#EditLookupOption" title="Click to edit" style="color:#000">{{item.option}}</a>
									</td>
									<td>
										<a data-toggle="modal" data-target="#EditLookupOption" title="Click to edit" style="color:#000">{{item.value}}</a>
									</td>
									<td class="text-center">
										<a title="Click to delete">
											<i class="fa fa-trash red"></i>
										</a>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="5">
										<mfBootstrapPaginator></mfBootstrapPaginator>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--Add lookup options modal popup-->
<div class="modal fade" id="AddLookupOption" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Add Lookup Option</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Select Item&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Select</option>
								<option>Title</option>
							</select>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Value&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="toastr.success('Option added successfully');">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<!--Update lookup options modal popup-->
<div class="modal fade" id="EditLookupOption" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<b>Update Lookup Option</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Select Item&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Select</option>
								<option selected="selected">Title</option>
							</select>
						</div>
					</div>
					<div class="col-sm-12 margin-top-10">
						<div class="col-sm-4">
							<label>Value&nbsp;: </label>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" value="Mr,Mrs,Miss" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer padding20px">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="toastr.success('Updated successfully');">Update</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
